<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>MC HammerBot</h1>
    <h2>Single Actions</h2>
    <div class="notifications"></div>
    <div class="forward">Forward</div>
    <div class="backwards">Backwards</div>
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="strafe_left">Slide left</div>
    <div class="strafe_right">Slide right</div>

    <h2>Multi-Actions</h2>
    <div class="forward-backward">Forward Backward</div>
    <div class="forward-backward-forward">Forward Backward Forward</div>
    <div class="side-side">Side to Side</div>
    <div class="square">Square!!!</div>
    <div class="dance">Dance</div>
    <br>
    <div class="stop">Stop (Hammer Time)</div>
  </body>

</html>
